<!DOCTYPE html>
<html>
{% block head %}
<head>
    <meta charset="utf-8">
    {% block title %}<title>Tyler Hallada</title>{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/font-awesome.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <link href="{{ STATIC_URL }}img/glyphicons-halflings.png" rel="icons">
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    <!-- Creative Commons - Attribution - The Noun Project -->
    <link href="{% url favicon %}" rel="shortcut icon">
    {% block head-extra %}{% endblock %}
</head>
{% endblock %}
<body>
    <div class="container-fluid">
        <div class="row-fluid blog-header">
            <h1>
                <span class="blog-header"><a href="/">Tyler Hallada</a> programmer, creative writer, and curious mind</span>
            </h1>
        </div>
        <div class="row-fluid main">
            <!-- Sidebar -->
            <div class="span2" id="navtab">
                <div class="row-fluid navtab-row">
                    <ul class="nav nav-tabs nav-stacked">
                        <li>
                        <a href="{% url index %}"><i class="icon-book"></i> Blog</a>
                        </li>
                        <li>
                        <a href="{% url archive %}"><i class="icon-folder-close"></i> Archive</a>
                        </li>
                        <li>
                        <a href="{% url projects %}"><i class="icon-cog"></i> Projects</a>
                        </li>
                        <li>
                        <a href="{% url about %}"><i class="icon-user"></i> About Me</a>
                        </li>
                    </ul>
                </div>
                <div class="row-fluid social-media">
                    <a href="http://github.com/thallada"><i class="icon-github"></i></a>
                    <a href="http://www.linkedin.com/profile/view?id=173660866"><i class="icon-linkedin"></i></a>
                    <a href="http://facebook.com/tyler.hallada"><i class="icon-facebook"></i></a>
                    <a href="https://plus.google.com/101938606078046494252/"><i class="icon-google-plus"></i></a>
                    <a href="{% url rss %}"><i class="icon-rss"></i></a>
                </div>
            </div>
            <!-- Content Area -->
            <div class="span8 content-area">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    {% block footer %}{% endblock %}
</body>
</html>
