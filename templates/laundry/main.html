<!DOCTYPE html>
<html>
{% block head %}
<head>
    <meta charset="utf-8">
    {% block title %}<title>GMU Laundry</title>{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ STATIC_URL }}admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}admin/css/font-awesome.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}admin/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}admin/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/laundry.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.cookie.js"></script>
    <link href="{{ STATIC_URL }}admin/img/glyphicons-halflings.png" rel="icons">
    <link href="{{ STATIC_URL }}admin/css/style.css" rel="stylesheet">
    <!-- Creative Commons - Attribution - The Noun Project -->
    <link href="{% url favicon %}" rel="shortcut icon">
    {% block head-extra %}{% endblock %}
</head>
{% endblock %}
<script>
var halls = {
    {% for h in halls %}
    "{{ h.0 }}" : {{ h.1 }},
    {% endfor %}
}
</script>
<style>
    body {
        background:#000000;
    }
</style>
<body class="laundry">
    <div class="container">
        <div class="row hall-select-container">
            <select id="hall-select">
                {% for h in halls %}
                    {% if h.1 == 1 %}
                        <option selected="selected">{{ h.0 }}</option>
                    {% else %}
                        <option>{{ h.0 }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="row chart-container">
            <div class="current-chart"><embed id="current-svg" type="image/svg+xml" /></div>
        </div>
    </div>
</body>
</html>
